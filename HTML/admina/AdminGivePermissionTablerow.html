<form method="post" autocomplete="off">

	<tr value="%ID%">

		<td>%Prename%</td>
		<td>%Lastname%</td>
		<td class="">%id%</td>
		<td class="">%CanView%</td>
		<td class="">%CanEdit%</td>
		<td class="">%CanAdd%</td>
		<td class="">%CanDelete%</td>
		<td class="editRow"><span id="PinkButton" class="btn btn-default" data-toggle="modal" data-target="myModal" value="" onclick='openModal({ 
			"Vorname":"%Prename%", 
			"Nachname":"%Lastname%", 
			"ID":"%id%",
			"CanView":"%CanView%",
			"CanEdit":"%CanEdit%", 
			"CanAdd":"%CanAdd%", 
			"CanDelete":"%CanDelete%",
			"UserId":"%UserId%",
			"Permission":"%Permission%"})'>Bearbeiten <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span></span>
		</td>

	</tr>

</form>
